name: ci.yml
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: pie

      - name: Build and install the extension
        run: |
          pie repository:add path ./
          pie install jaapio/pagefind:dev-main@dev

      - name: Verify extension installation
        run: |
          php -m | grep pagefind || { echo "Extension not installed properly"; exit 1; }
          echo "Extension pagefind successfully installed"

      - name: Run tests
        run: php test/test.php
